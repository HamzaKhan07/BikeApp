    <div class="head">
        <h1>Registration</h1>
    </div>
    <div class="container">
        <div class="form">
            <input type="text" name="name" autocomplete="off" required class="first-name">
            <label for="name" class="label-name">
                <span class="content-name">First Name</span>
            </label>
            <div class="first-name-error">
                <p></p>
            </div>
        </div>

        <div class="form">
            <input type="text" name="name" autocomplete="off" required class="last-name">
            <label for="name" class="label-name">
                <span class="content-name">Last Name</span>
            </label>
            <div class="last-name-error">
                <p></p>
            </div>
        </div>

        <div class="form">
            <input type="email" name="name" autocomplete="off" required class="email">
            <label for="name" class="label-name" id="label-mail">
                <span class="content-name" id="content-mail">Email</span>
            </label>
            <div class="email-error">
                <p></p>
            </div>
        </div>

        <div class="form">
            <input type="password" name="name" autocomplete="off" required class="password">
            <label for="name" class="label-name">
                <span class="content-name">Password</span>
            </label>
            <div class="pass-error">
                <p></p>
            </div>
        </div>
        
    </div>
    <div class="add-container">
            <div class="form">
                    <input type="text" name="name" autocomplete="off" required class="add">
                    <label for="name" class="label-name" id="label-add">
                        <span class="content-name" id="content-add">Address</span>
                    </label>
                    <div class="add-error">
                        <p></p>
                    </div>
                </div>
    </div>

    <div class="butn">
        <button id="btn">Order Now</button>
    </div>

    <footer>
        <div class="footer-list">
            <a href="#"><img src="New header/instagram.svg"></a>
            <a href="#"><img src="New header/twitter.svg"></a>
            <a href="#"><img src="New header/whatsapp.svg"></a>
        </div>
    </footer>

    <script src="app1.js"></script>
</body>
